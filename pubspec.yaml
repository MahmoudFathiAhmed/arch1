name: arch1
description: "A new Flutter project."


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  #cashing
  shared_preferences: ^2.2.2
  #localization
  easy_localization: ^3.0.4
  #dependancy injection
  get_it: ^7.6.7
  #api handling
  dio: ^5.4.1
  #show request details
  pretty_dio_logger: ^1.3.1
  #handling business logic
  flutter_bloc: ^8.1.4
  #compare objects
  equatable: ^2.0.5
  #responsivness
  flutter_screenutil: ^5.9.0
  #infinite scroll
  infinite_scroll_pagination: ^4.0.0
  #shimmer
  shimmer: ^3.0.0
  #native_splash
  flutter_native_splash: ^2.3.5
  # provides API to store data in secure storage.
  flutter_secure_storage: ^9.2.2
  #webview
  webview_flutter: ^4.8.0
  #flutter_svg
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  #app icon
  flutter_launcher_icons: ^0.13.1

flutter:

  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/

  fonts:
    - family: inter
      fonts:
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100